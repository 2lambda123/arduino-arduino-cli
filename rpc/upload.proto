syntax = "proto3";

package arduino;

option go_package = "github.com/arduino/arduino-cli/rpc";

import "common.proto";

message UploadReq {
    Instance instance = 1;
    string fqbn = 2;
    string sketchPath = 3;
	string port = 4;
	bool verbose = 5;
	bool verify = 6;
	string importFile = 7;
}

message UploadResp {
	bytes outStream = 1;
	bytes errStream = 2;
}